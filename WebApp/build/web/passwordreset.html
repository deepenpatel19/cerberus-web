  <body style="background-color: #0d0d0d;">
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand navbar-light" style="background-color: black;">
    	<div class="container">
      		<a class="navbar-brand" href="homepage.html"><img class="custom_logo" src="images/logo-circle.png"></a>
      
      		<div class="collapse navbar-collapse">
        		<ul class="navbar-nav ml-auto">
          			<li class="nav-item">

	<!-- Main Body -->
<div class="container">
	
	<div class="reset_page">
	  
  			<div class="form_reset">
			
				<div class="row">
				
					<div class="col-lg-12"> <!-- m for margin and y for top and bottom -->
					
					<!-- OTP Form -->
						<form class="resetform" method="post">
							<div class="form-group">
								<input type="text" placeholder="Username">
							</div>
							
							<div class="form-group">
								<input type="text" placeholder="OTP">
							</div>
							
							<div class="form-group">
								<input type="password" placeholder="New Password">
							</div>
							
							<div class="form-group">
								<input type="password" placeholder="Confirm Password">
							</div>
							
							<button type="submit"> Submit </button>
							
						</form>
					
					</div>
				
			</div>
		
		</div>
			
	  </div>
</div>

  <!-- Modal Dialog Box -->
	<div class="container">
		<div class="modal custom_modal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
				
					<!-- Modal Header -->
					<div class="modal-body">
						<h4 style="font-size: 14px;"> New password sent to email </h4>
					</div>
					
					<!-- Modal Footer -->
					<div class="modal-footer">
						<a href="homepage.html"> <button type="button" class="btn btn-success"> OK </button> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
